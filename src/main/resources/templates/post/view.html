<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>title</th>
                <th>content</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user: ${postid}" >
                <td>
                    <p th:text="${postid.title}"></p>
                </td>
                <td>
                    <p th:text="${postid.content}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
